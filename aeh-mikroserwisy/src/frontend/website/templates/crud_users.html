{% extends "base.html" %}
{% block title %}Favourites{% endblock %}

{% block username %}
<ul class="navbar-nav ml-auto">
    <li class="nav-item">
        <a class="nav-link" href="#">Hi</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col md-12">

            <div class="jumbotron p-3">

                <h1><b>CRUD Users </b></h1>
            <h3 align="center">Create User</h3>
            <form class="form-inline" method="POST">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="email"
                  value="{{ request.form['email'] }}"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="password"
                  value="{{ request.form['password'] }}"
                />
              </div>
              <br />
              <button type="submit" class="btn btn-primary" style="margin-left:5em; margin-bottom:2.5em; margin-top:2.5em;" value="CREATE">CREATE</button>
            </form>

            <h3 align="center">Update User</h3>
            <form class="form-inline" method="POST">
              <div class="form-group">
                <input
                  type="update_id"
                  class="form-control"
                  id="update_id"
                  name="update_id"
                  placeholder="update_id"
                  value="{{ request.form['update_id'] }}"
                />
              </div>
              <div class="form-group">
                <input
                  type="update_email"
                  class="form-control"
                  id="update_email"
                  name="update_email"
                  placeholder="update_email"
                  value="{{ request.form['update_email'] }}"
                />
              </div>
              <div class="form-group">
                <input
                  type="update_password"
                  class="form-control"
                  id="update_password"
                  name="update_password"
                  placeholder="update_password"
                  value="{{ request.form['update_password'] }}"
                />
              </div>
              <br />
              <button type="submit" class="btn btn-primary" style="margin-left:5em; margin-bottom:2.5em; margin-top:2.5em;" value="UPDATE">UPDATE</button>
            </form>

            <table class="table table-hover table-dark">
                <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Password</th>
                </tr>

                {% for user in users %}
                <tr>
                    <td>{{user["id"]}}</td>
                    <td>{{user["email"]}}</td>
                    <td>{{user["password"]}}</td>
                    <td>
                        <form method ="POST" action="/crud/users">
                            <button type="submit" class="btn btn-primary" name="delete" value={{user.id}}> DELETE </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
