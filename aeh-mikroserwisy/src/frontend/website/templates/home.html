{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block username %}
<ul class="navbar-nav ml-auto">
    <li class="nav-item">
        <a class="nav-link" href="#">Hi</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col md-12">

            <div class="jumbotron p-3">

                <h1><b>Products </b></h1>

            <table class="table table-hover table-dark">
                <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                </tr>

                {% for product in products %}
                <tr>
                    <td>{{product["name"]}}</td>
                    <td>{{product["price"]}}</td>
                    <td>{{product["description"]}}</td>

                </tr>
                {% endfor %}
            </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
